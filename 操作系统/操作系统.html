            margin: 10px auto;

            text-align: center;
            font-size: 12px;

        }

            display: inline-block;
            border: 1px solid #c6cfd5;

            text-align:center;

            margin:10px auto;
            margin-bottom: 0;
        }

            left: 50%;

            font-size: 16px;
            color: #515151;
        }

            text-decoration: none;
            color: #77C;
        }

            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }

            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }

    <g ed:layout="leftmap" ed:parentid="560" transform="matrix(1,0,0,1,595,303)" ed:width="82.2" ed:height="21.75" id="568">
        <path stroke-linejoin="round" stroke="#58d5d5" d="M0,21.8L82.2,21.8" stroke-width="2" fill="none"/>
        <text class="st27">
            <tspan y="14.7" x="8" style="white-space:pre">select</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>1. 使用copy_from_user将用户空间中的fd_set拷贝到内核空间。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>2. 注册回调函数__pollwait&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>3. 遍历所有的fd，调用其对应的poll方法。以tcp_poll为例，其核心实现就是__pollwait。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>4. pollwait的主要工作是把当前进程挂到设备的等待队列中（不同的设备有不同的等待队列）。在设备收到一条消息或填写完文件数据后，会唤醒设备等待队列上的进程。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>5. poll方法会返回一个描述读写操作是否就绪的mask掩码，根据这个掩码给fd_set赋值。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>6. 如果遍历完所有的fd，还没有一个可读写的掩码，则会调用schedule_timeou使&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>调用select的进程&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>进入睡眠。当设备驱动发生自身资源可读可写后，会唤醒等待队列上的睡眠的进程。如果超过一定的时间还没人唤醒，则调用select的进程会重新被唤醒获得CPU，进而重新遍历fd，判断有没有就绪的fd。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>7. 把&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>活跃的fd_set&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>从内核空间拷贝到用户空间。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>缺点：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>1. 每次调用select都需要拷贝fd_set至内核空间，返回时select也会把保留了活跃事件的fd_set返回。当fd_set数量大的时候，这个过程消耗是很大的。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>2. select需要&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>逐个遍历fd_set集合&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>，然后去检查对应fd的可读写状态。如果fd_set数据量较多，那么遍历fd_set就是一个比较耗时的过程。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>3. fd_set是个集合类型的数据结构，有长度限制。32位系统支持1024个，64位系统支持2048个。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>另外，&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>每次调用select前都要重新设置文件描述符和时间，因为事件发生后，文件描述符和事件都被内核修改了&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(56,3)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:layout="leftmap" ed:parentid="560" transform="matrix(1,0,0,1,602,374)" ed:width="75" ed:height="21.75" id="570">
        <path stroke-linejoin="round" stroke="#58d5d5" d="M0,21.8L75,21.8" stroke-width="2" fill="none"/>
        <text class="st27">
            <tspan y="14.7" x="8" style="white-space:pre">epoll</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>epoll采用的是一组方法调用的方式，工作流程大致如下：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>1. 创建内核事件表：int epoll_create(int size)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>向内核申请创建一个fd的文件描述符作为内核事件表（红黑树）&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>2. 添加或移除监控的fd和事件类型：int epoll_ctl(int epfd, int op, int fd, struct epoll_event *event)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>epfd：epoll_create的返回值&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>op：表示动作，包括注册新的fd、修改已经注册的fd的监听事件和从epfd中删除一个fd。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>fd：需要监听的fd&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>events：内核需要监听什么事&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>向事件监听表中添加或删除fd事件。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>3. 等待事件的产生：int epoll_wait(int epfd, struct epoll_event* events, int maxevents, int timeout)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>内核向事件表的fd绑定一个回调函数，当监控的fd活跃时，&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>会调用callback函数把事件加入到一个活跃事件队列里&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。最后&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>在epoll_wait返回的时候内核会把活跃事件队列里的fd和事件类型返回给应用程序&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>4.遍历events（里面有可能有没有发生事件的fd）&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>相对于select和poll都需要在内核中遍历监控的fd集合，并且在返回时需要遍历事件列表（&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>select是遍历所有fd，并比较fd_set；poll是遍历返回的pollfd链表&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>），epoll返回的是活跃的事件列表，直接处理就行。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(49,3)" xlink:href="#note"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>早期计算机网络不发达，所以并发网络请求并不会很高，select模型也足够使用了，但是随着网络的高速发展，高并发的网络请求程序越来越多，而&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>select模式下的fd_set长度限制就成为了缺陷&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>，随之而来的poll模型通过链表形式来保存监控的fd信息。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>poll采用pollfd保存对应fd需要监控的event集合，也保存了一个当返回激活事件的event集合。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#a6caf0;&quot;>struct pollfd {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#a6caf0;&quot;>&#x9;int fd;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#a6caf0;&quot;>&#x9;short events;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#a6caf0;&quot;>&#x9;short revents;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#a6caf0;&quot;>};&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>还存在的问题应该就是&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>遍历&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>的问题。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(42,3)" xlink:href="#note"/>
        </g>

    <g ed:layout="leftmap" ed:parentid="570" transform="matrix(1,0,0,1,521,359)" ed:width="53.4" ed:height="21.75" id="433">

            <tspan y="14.7" x="8" style="white-space:pre">ET</tspan>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>边缘触发，效率非常高，在并发，大流量情况下，会比LT少很多epoll的系统调用，因此效率高。但是对编程要求高，需要细致处理每个请求，否则容易发生丢失事件的情况。&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>水平触发，效率低于ET触发，尤其在大并发，大流量情况下。但是LT对代码编写要求比较低，不容易出现问题。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>LT模式服务器编写上的表现是：只要有数据没被获取，内核就不断通知你，因此不用担心事件丢失的情况。&lt;/span>&lt;/p>&lt;/body>">

    <g ed:layout="leftmap" ed:parentid="456" transform="matrix(1,0,0,1,609,1401)" ed:width="161.4" ed:height="23.35" id="482">
        <path stroke-linejoin="round" stroke="#f1a3dc" d="M0,23.4L161.4,23.4" stroke-width="2" fill="none"/>
        <text class="st27">
            <tspan y="16.3" x="8" style="white-space:pre">孤儿进程和僵尸进程</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600; color:#ff0000;&quot;>孤儿进程&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>当一个父进程退出，而它的一个或多个子进程还在运行，那么这些子进程将会成为孤儿进程。孤儿进程被&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>init进程&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>（进程id为1的进程）收养，并由init进程对它们完成状态手机工作。因为孤儿进程会被init进程收养，所以不会对系统造成危害。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600; color:#ff0000;&quot;>僵尸进程&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>僵尸进程就是一个子进程的进程描述符在子进程退出时不会释放，只有&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>当父进程通过wait()或waitpid()获取子进程信息后才会释放&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。如果子进程退出，而父进程没有调用wait()或waitpid()，那么子进程的进程描述符仍然保存在系统中，这种进程称为僵尸进程（通过ps -ef显示出来的状态为Z）&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>系统能使用的进程号是有限的，如果产生大量僵尸进程，&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>可能会因为无可用的进程号而导致系统不能产生新的进程&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。如果要消灭系统中大量的僵尸进程，&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>只需要将其父进程杀死，此时僵尸进程就会变成孤儿进程，从而被init进程收养，并释放所有僵尸进程所占有的资源&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>，从而结束僵尸进程。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(136,3)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:layout="leftmap" ed:parentid="456" transform="matrix(1,0,0,1,677,1431)" ed:width="93.40000000000001" ed:height="23.35" id="498">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600; color:#ff0000;&quot;>静态链接&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>在编译期间，由编译器和连接器将静态库集成到应用程序内，&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>并制成目标文件以及可以独立运作的可执行文件&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>静态库一般是一些外部函数和变量的集合&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600; color:#ff0000;&quot;>动态链接&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>可以在首次载入的时候执行，也可以在程序开始执行时完成，比如标准C库（libc.so）就是动态链接，这样所有的程序就可以共享一个库，而不用分别封装（静态链接）。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(136,3)" xlink:href="#note"/>
        </g>
    </g>
