            bottom: 0;

            font-size: 12px;

            display: inline-block;

            height: auto;

        #svg-container >svg{

            margin:10px auto;

            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:12pt; color:#ff0000;&quot;>M阶B树：&lt;/span>&lt;/p>&lt;ol style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>任意非叶子结点最多有M个孩子，M&amp;gt;2&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>根节点的孩子数为[2, M]&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>除根节点以外的非叶子结点的孩子数为[M/2, M]，向上取整。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>非叶子结点的关键字个数=孩子数-1&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>所有叶子结点位于同一层。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>k个关键字把节点拆成k+1段，分别指向k+1个孩子。 &lt;/li>&lt;/ol>&lt;/body>">

    <g ed:layout="rightmap" ed:parentid="102" transform="matrix(1,0,0,1,1070,644)" ed:width="67" ed:height="23.35" id="106">
        <path stroke-linejoin="round" stroke="#6cc9e5" d="M0,23.4L67,23.4" stroke-width="2" fill="none"/>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:12pt; font-weight:600;&quot;>M阶B+树&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:12pt;&quot;>：&lt;/span>&lt;/p>&lt;ol style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>n棵子树的非叶子结点中含有n个关键字，这些关键字不保存数据（b树保存数据）&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>所有的叶子结点包含了全部关键字的信息，及指向含有这些关键字记录的指针，且叶子结点本身依关键字顺序链接。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>所有非叶子结点可看成索引部分，仅含其子树中最大（或最小）关键字&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>通常在b+树上有两个头指针，一个指向根节点，另一个指向关键字最小的叶子结点。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:12pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>在插入时先找到叶子结点，然后根据关键字个数判断是否分裂。 &lt;/li>&lt;/ol>&lt;/body>">
            <use transform="translate(41,3)" xlink:href="#note"/>
        </g>
    </g>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 0;&quot;>&lt;li style=&quot; font-family:'Arial';&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>间隙锁&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>：对于原始数据形成一个个间隙（gap），锁住这些间隙。&lt;/span>&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000;&quot;>前提&lt;/span>：必须在RR级别上，检索条件必须有索引。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000;&quot;>作用&lt;/span>：防止幻读，防止间隙内有新数据被插入，防止已存在的数据更新成间隙内的数据&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000;&quot;>锁定区域&lt;/span>：根据检索条件向左寻找最靠近检索条件的记录值A，向右寻找靠近检索条件的记录值B，区间为(A, B)，是开区间。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000;&quot;>注意&lt;/span>：&lt;/li>&lt;/ul>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>普通索引上，不管什么查询，只要加锁，都会产生间隙锁。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>如果二级索引的值都一样，则会考虑主键索引的先后顺序。&lt;/li>&lt;/ul>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>分成两大类考虑&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:12pt; font-weight:600; color:#ff0000;&quot;>唯一索引&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>1. 等值查询：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>select * from gap where id = 3 for update;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>记录存在，则只会产生记录锁；记录不存在，往左往右查找到一个开区间，如(1, 5)进行锁定。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>2. 更新：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>update gap set content = &amp;quot;gogo&amp;quot; where id = 3&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>记录存在，仅仅锁住单条记录（记录锁）；记录不存在，往左往右查找到一个开区间，如(1, 5)进行锁定。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>3. 范围查询：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>select * from gap where id between 4 and 5 for update&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>若score = 4、5的记录都不存在，则会从4往左找到第一个记录A，往右找到第一个记录B，形成(A, B]的间隙锁&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>若score = 4、5的记录存在，则锁住[4, 5]，(5, B]的间隙&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:12pt; font-weight:600; color:#ff0000;&quot;>非唯一索引&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>1. 等值查询：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>select * from gap where id = 3 for update;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffffff;&quot;>不管记录是否存在，都生成间隙锁，锁住(A, B)，A是小于3的第一个id，B是大于3的第一个id。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>2. 使用范围查询：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>select * from gap where id between 4 and 5 for update&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>若score = 4、5的记录都不存在，则会从4往左找到第一个记录A，往右找到第一个记录B，形成(A, B]的间隙锁&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>若score = 4、5的记录存在，则锁住[4, 5]，(5, B]的间隙&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>2. 使用范围查询：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#000000; background-color:#ffff00;&quot;>select * from gap where id &amp;gt; 3 and id &amp;lt; 5 for update&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000;&quot;>;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>按照该范围找一个左开右闭的间隙锁。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(190,3)" xlink:href="#note"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 0;&quot;>&lt;li style=&quot; font-family:'Arial';&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600; color:#ff0000;&quot;>存储&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; font-weight:600;&quot;>：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>数据都存储在一个文件中（也可能是多个文件，或者是独立的表空间）&lt;/span>&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-weight:600; color:#ff0000;&quot;>聚集索引&lt;/span>&lt;span style=&quot; font-weight:600;&quot;>：&lt;/span>会依次根据主键、非空的唯一索引、隐式创建一个自增的列来作为聚集索引。 &lt;span style=&quot; color:#404040; background-color:#fffaa5;&quot;>无特殊需求下Innodb建议使用与业务无关的自增ID作为主键&lt;/span>&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>聚集索引既存储了&lt;span style=&quot; font-weight:600;&quot;>索引&lt;/span>，又存储了&lt;span style=&quot; font-weight:600;&quot;>元组&lt;/span>。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>innoDB数据是存在&lt;span style=&quot; font-weight:600;&quot;>索引的叶子页&lt;/span>上。而myISAM索引的叶子页只是存了偏移。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-weight:600; color:#ff0000;&quot;>辅助索引&lt;/span>：辅助索引的叶子节点中存放的是主键的键值，查到主键后，再使用主键值在聚集索引中进行第二次搜索。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-weight:600; color:#ff0000;&quot;>锁支持&lt;/span>：表锁和行锁 &lt;/li>&lt;/ul>&lt;/body>">
            <use transform="translate(56,3)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:layout="rightmap" ed:parentid="216" transform="matrix(1,0,0,1,1038,1001)" ed:width="82.2" ed:height="21.75" id="226">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 0;&quot;>&lt;li style=&quot; font-family:'Arial';&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>存储结构&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>：分为三个文件存储，.frm存储表定义，.MYD存储数据文件，.MYI存储索引文件。&lt;/span>&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000; background-color:#ffff00;&quot;>加锁与并发&lt;/span>：表锁，读时加共享锁，写时加排他锁。MyISAM可以实现并发插入，但是需要配合全局变量concurrent_insert（NEVER，AUTO（中间无空洞时可插）, ALWAYS）只有后面两个才支持。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000; background-color:#ffff00;&quot;>索引特性&lt;/span>：支持全文索引。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000; background-color:#ffff00;&quot;>压缩表&lt;/span>：如果表在创建并导入数据以后，不会再进行修改操作，那么适合压缩表。压缩时表中的记录是独立压缩的，所以读取单行的时候不需要去解压整个表（甚至也不解压行所在的整个页面）&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#ff0000; background-color:#ffff00;&quot;>性能&lt;/span>：由于数据紧密存储，所以在某些场景下性能很好，适合读多写少的场景。 &lt;/li>&lt;/ul>&lt;/body>">
            <use transform="translate(56,3)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:layout="rightmap" ed:parentid="101" transform="matrix(1,0,0,1,911,1056)" ed:width="92.2" ed:height="31.15" id="244">

or:#454545;&quot;>：根据执行的每一条SQL语句去选择row模式还是statement模式&lt;/span>&lt;/p>&lt;/body>">

ttom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>long_query_time=3&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;/body>">

le=&quot; font-family:'微软雅黑'; font-size:11.3pt; color:#454545;&quot;>2. change master to master_host=&amp;quot;ip&amp;quot;, master_port=&amp;quot;port&amp;quot;, master_user=&amp;quot;user&amp;quot;, master_password=&amp;quot;123456&amp;quot; master_log_file=&amp;quot;mybinlog.00001&amp;quot;, master_log_pos=475;&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>主库：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:16px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>需要开启binlog，并完成用户授权（享有replication slave权限），&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; background-color:#ffff00;&quot;>并创建log dump线程，用于发送binlog中的内容&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>。在读取binlog中的操作时，此线程会对主节点上的binlog加锁，当读取完成，甚至在发动给从节点之前，锁会被释放。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:16px;  font-family:'微软雅黑'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>从库，有两个主要线程：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:16px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#ff0000;&quot;>IO进程&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#454545;&quot;>： 负责从主服务器上读取二进制日志，并写入从服务器的中继日志（Relay log）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:16px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#ff0000;&quot;>SQL进程&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#454545;&quot;>： 负责读取中继日志，解析出主服务器已经执行的数据更改并在从服务器中重放（&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#ff0000;&quot;>Replay&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#454545;&quot;>）&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:16px;  font-family:'微软雅黑'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffffff;&quot;>垂直分表&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>“大表拆小表”，基于列字段进行的。一般是表中字段较多，将不常用的，数据较大，长度较大（比如text字段）拆分至“扩展表”。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffffff;&quot;>垂直分库&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>：&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>针对系统中的不同业务进行拆分，比如用户User一个库，商品Product一个库，订单Order一个库。切分后，要放在多个服务器，而不是一个服务器上。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(68,3)" xlink:href="#note"/>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>水平分表&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>：针对数据量巨大的单张表（比如订单表），按照某种规则（RANGE,HASH取模等），切分到多张表。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>水平分库分表&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>：将单张表的数据切分到多个服务器上，每个服务器具有相应的库与表，只是表中数据集合不同。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; color:#ff0000; background-color:#ffff00;&quot;>水平分库分表规则&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot;>：&lt;/span>&lt;/p>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>RANGE：从0-10000一个表，10001到20000一个表。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>HASH取模：比如对用户ID哈希后取模。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>地理区域&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffffff;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>时间：将6个月前甚至一年前的数据且出去放到另外一张表，因为随着时间流逝，这些表的数据被查询的概率变小，所以没必要和“热数据”放在一起，这个也是“冷热数据分离”。 &lt;/li>&lt;/ul>&lt;/body>">
            <use transform="translate(68,3)" xlink:href="#note"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;> &lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>对表执行insert、update和delete操作时，索引列的值（尤其是二级索引的值）通常未按顺序排序，需要大量的I/O才能使二级索引更新。&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#ff0000;&quot;>Change Buffer会缓存这个更新，当相关页面不在Buffer Pool时，磁盘上的相关页面不会立即被读避免了昂贵的I/O操作&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>当&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt; color:#ff0000;&quot;>页面加载到缓冲池中，将合并缓冲的更改&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>，稍后将更新的页面刷新到磁盘。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:11pt;&quot;>该InnoDB主线程在服务器几乎空闲时以及在慢速关闭期间合并缓冲的更改。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(107,3)" xlink:href="#note"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>因为唯一索引需要保证唯一性，需要将数据页加载进内存才能判断是否违反唯一性约束。但是既然数据页都加载到内存了，倒不如直接更新内存中的数据页，没必要使用Change Buffer。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>所以在插入速度上，唯一索引慢于普通索引（能利用Change Buffer）。&lt;/span>&lt;/p>&lt;/body>">

        </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>select_type表示查询的类型，常见取值有：&lt;/span>&lt;/p>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>SIMPLE：表示此查询不包含union查询或子查询。&lt;span style=&quot; color:#ff0000; background-color:#ffff00;&quot;>最常见&lt;/span>。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>PRIMARY：表示此查询是最外层的查询&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>UNION：表示此查询是UNION的第二或随后的查询&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>DEPENDENT UNION：UNION中的第二个或后面的查询语句，取决于外面查询。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>UNION RESULT：UNION的结果&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>SUBQUERY：子查询中第一个select&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>DEPENDENT SUBQUERY：子查询中第一个select，取决于外面的查询。&lt;/li>&lt;/ul>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;/body>">

    <g ed:layout="rightmap" ed:parentid="370" transform="matrix(1,0,0,1,1035,246)" ed:width="67.8" ed:height="21.75" id="376">

        <text class="st34">
            <tspan y="14.7" x="8" style="white-space:pre">type</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>type提供了判断查询是否高效的重要依据。可以通过它判断&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt; background-color:#ffff00;&quot;>是全表扫描还是索引扫描&lt;/span>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>。&lt;/span>&lt;/p>&lt;ul style=&quot;margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;&quot;>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>system：表中只有一条数据&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>const：针对主键或唯一索引的等值查询扫描。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>eq_ref:多出现在多表的join查询中，表示对于前表的每一个结果都只能匹配到后表的一行结果。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>ref：多出现在多表的join查询，针对于非唯一或非主键索引，或者是使用了最左前缀规则索引的查询&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>range：表示使用索引范围查询。&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>index：表示全索引扫描&lt;/li>&lt;li style=&quot; font-family:'Consolas'; font-size:11pt;&quot; style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>all：表示全表扫描。&lt;span style=&quot; background-color:#ffff00;&quot;>性能最差的查询&lt;/span>。&lt;/li>&lt;/ul>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Consolas'; font-size:11pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>性能比较：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; font-size:11pt;&quot;>all &amp;lt; index &amp;lt; range &amp;lt; ref &amp;lt; eq_ref &amp;lt; const &amp;lt; system&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(42,3)" xlink:href="#note"/>
        </g>
    </g>
